function displayNumberInWords(guess) {

	numDigitsTxt = guess.toString();
	numDigits = numDigitsTxt.length;
	var myWord = "";

	{
		// document.write(digitWords(2,2));

		x = Math.floor((numDigits - i -1)/3);
		thisDigit = parseInt(numDigitsTxt.charAt(i));

	return myWord;
